<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <title>Code Quiz</title>
    </head>

    <body>
        <section class="quiz-wrapper" id="quiz-wrapper">
            <h1>Coding Quiz Challenge</h1>
            <div class="time-wrapper">
                <h5 class="timer-desc" id="timer-desc">Timer will begin when you press the start button: </h5>
                <h5 class="timer" id="timer">120</h5>
            </div>
            <p id="description">
                Click the button below to start the timed quiz!
            </p>

            <section class="hide question-container" id="question-container">
                <h3 id="question">This question 1</h3>
                <div class="answer-buttons" id="answer-buttons">
                    <button class="btn" id="first-ans">1st answer</button>
                    <button class="btn" id="second-ans">2nd answer</button>
                    <button class="btn" id="third-ans">3rd answer</button>
                    <button class="btn" id="fourth-ans">4th answer</button>
                </div>
            </section>

            <button class="start" id="start" value="start">Start Quiz</button>
            <button class="hide" id="nxt-btn">Next Question ➡️</button>
            <button class="hide" id="end-quiz">End Quiz</button>
            <h3>Your Score:<span class="score" id="score"></span></h3>
            
        </section>
        


        <script src="./js/script.js"></script>
    </body>
</html>
